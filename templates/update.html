<!DOCTYPE html>
<html>
<head><title>Update ToDo</title></head>
<body style="font-family: Arial, sans-serif; margin: 40px; background: #f4f4f4;">
    <h1 style="text-align: center; color: #333;">Update ToDo</h1>
    <form method="POST" style="width: 400px; margin: 0 auto; background: #fff; padding: 20px; box-shadow: 0 0 5px #ccc;">
        <input type="text" name="title" placeholder="Title" value="{{task.title}}" style="width: 100%; padding: 10px; margin: 10px 0; box-sizing: border-box;">
        <input type="text" name="description" placeholder="Description" value="{{task.description}}" style="width: 100%; padding: 10px; margin: 10px 0; box-sizing: border-box;">
        <button type="submit" style="width: 100%; padding: 10px; background: #007bff; color: #fff; border: none; cursor: pointer;">Update</button>
    </form>
    <a href="/home" style="display: block; width: 400px; margin: 20px auto; text-align: center; text-decoration: none;">
        <button type="button" style="width: 100%; padding: 10px; background: #6c757d; color: #fff; border: none; cursor: pointer;">Back</button>
    </a>
</body>
</html>
